<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" 
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" 
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" 
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Subrayada:wght@400;700&family=Raleway:wght@600&display=swap" rel="stylesheet">
    <title>Casandra Cutter</title>
</head>
<body>
    <!-- Main navigation -->
    <header>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="index.html">About</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="portfolio.html">Portfolio</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" href="contact.html">Contact</a>
                </li>
              </ul>
            </div>
          </nav>
    </header>

    <main>
      <form>
      <div class="container">
        <div class="row">
          <!-- Contact header -->
          <div class="col-md-8">
            <h1>Contact me</h1>
          </div>
            <!-- Contact form -->
            <div class="container">
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="name"><h3>Name</h3></label>
                     <input type="text" class="form-control" id="name" placeholder="First Last">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="email"><h3>E-mail</h3></label>
                    <input type="email" class="form-control" id="email" placeholder="name@example.com">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-1">
                </div>
                <div class="col-md-10">
                  <div class="form-group">
                    <label for="message"><h3>Message</h3></label>
                    <textarea class="form-control" id="message" rows="3" placeholder="Your message here."></textarea>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-1">
                </div>
                <div class="col-md-1">
                  <a class="btn btn-dark" href="contact2.html" role="button">Submit</a>
                  </button>
                </div>
                <div class="col-md-1"></div>
              </div>
            </div>
          </div>  
        </div>
      </form>
    </main>
    <footer>

    </footer>
</body>
