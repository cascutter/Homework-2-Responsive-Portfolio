<body>
    <!-- Main navigation -->
    <header>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-sm navbar-light bg-light">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">About</a>

                    <li class="nav-item">
                        <a class="nav-link" href="portfolio.html">Portfolio</a>

                    <li class="nav-item">
                        <a class="nav-link active" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="row">
                <!-- Contact header -->
                <div class="col-md-12">
                    <h1>Contact me</h1>
                </div>
                <!-- Contact form -->
                <form class="gform pure-form pure-form-stacked" style="width: 100%;" method="POST " data-email="cascutter13@gmail.com " action="https://script.google.com/macros/s/AKfycbx1A1BUYAavAioF8NtPPbs69y4yThwiVrrbj1pc/exec ">
                    <div class="form-elements">
                        <fieldset class="pure-group ">
                            <label for="name ">Name: </label>
                            <input id="name " name="name " placeholder="What your Mom calls you " />
                        </fieldset>
                        <fieldset class="pure-group ">
                            <label for="message ">Message: </label>
                            <textarea id="message " name="message " rows="10 " placeholder="Tell me what 's on your mind..."></textarea>
                        </fieldset>
                        <div class="row">
                            <div class="col-md-6">
                                <fieldset class="pure-group">
                                    <label for="email">Your Email Address:</label>
                                    <input id="email" name="email" type="email" value="" required placeholder="your.name@email.com" />
                                </fieldset>
                                <fieldset class="pure-group honeypot-field">
                                    <label for="honeypot">To help avoid spam, utilize a Honeypot technique with a hidden text field; must be empty to submit the form! Otherwise, we assume the user is a spam bot.</label>
                                    <input id="honeypot" type="text" name="honeypot" value="" />
                                </fieldset>
                            </div>
                            <div class="col-md-6">
                                <button class="button-success pure-button button-xlarge">
                        <i class="fa fa-paper-plane"></i>&nbsp;Send</button>
                            </div>
                        </div>
                        <!-- Thank you message-->
                        <div class="thankyou_message" style="display:none;">
                            <h2>Thank you for contacting me! I will get back to you soon!</h2>
                        </div>

                </form>

                <!-- Submit the Form to Google Using "AJAX" -->
                <script data-cfasync="false" src="form-submission-handler.js"></script>
                <!-- END -->
                </form>
    </main>
    <!-- Sticky footer -->
    <footer>
        <div class="footer">
            <nav class="navbar sticky-bottom navbar-light bg-light">
